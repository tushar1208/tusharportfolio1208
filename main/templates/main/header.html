{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">

    <!-- Optional external CSS -->
    <link rel="stylesheet" href="{% static 'css/header.css' %}">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Wrapper for header and navbar */
        .header-wrapper {
            max-width: 1000px;
            margin: 0 auto;
            border-radius: 16px;
            overflow: hidden; /* ensures child corners are clipped */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .portfolio-title {
            text-align: center;
            padding: 30px 0 20px;
            background: linear-gradient(90deg, #8da7b3, #5b737a, #61757e);
            color: #f2f6f7;
            font-weight: 700;
            letter-spacing: 1px;
            font-size: 32px;
        }

        .portfolio-title h1 {
            margin: 0;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .navbar {
            background-color: #1c1f23;
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar a {
            color: #61dafb;
            margin: 0 20px;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s, transform 0.3s;
        }

        .navbar a:hover {
            color: #ffffff;
            transform: scale(1.1);
        }

        .container {
            max-width: 1000px;
            margin: 30px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
        }

        footer {
            text-align: center;
            font-size: 14px;
            padding: 15px 0;
            color: #777;
            margin-top: 50px;
        }
    </style>
</head>

<body>

    <!-- Combined Header and Navbar -->
    <div class="header-wrapper">
        <div class="portfolio-title">
            <h1>Tushar's Portfolio</h1>
        </div>
        <div class="navbar">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'projects' %}">Projects</a>
            <a href="{% url 'contact' %}">Contact</a>
            <a href="{% url 'resume' %}">Resume</a>
        </div>
    </div>

</body>
</html>
